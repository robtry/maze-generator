<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Maze</title>
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
	<link rel="stylesheet" href="../css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
	<script src="sketch.js"></script>

</head>
<body>

<div class="sidebar" id="panel-settings">
	<div class="header">
		
		<div class="separador"></div>
		<h3 class="brand-tagline">Generar</h3>
		<div class="nav-item">
			<input id = "rowsG" type="number" class="negro" placeholder="row">
			<input id = "colsG" type="number" class="negro" placeholder="col">
			<br>
			<button class="pure-button" id="generar">Generar</button>
			<button class="pure-button" id="mazeExport">Exportar</button>
		</div>

		<div class="separador"></div>
		<h3 class="brand-tagline">Cargar</h3>
		<div class="nav-item" id="loadMaze">
			
		</div>

		<div class="separador"></div>
		<h3 class="brand-tagline">Pocisiones</h3>
		<div class="nav-item">
			<input id = "inicioC" type="number" class="negro" placeholder="start">
			<input id = "finC" type="number" class="negro" placeholder="end">
			<br>
			<button class="pure-button" id="generar">aceptar</button>
		</div>

		<div class="separador"></div>
		<h3 class="brand-tagline">Tamaño Maze</h3>
		<div class="nav-item">
			<input id = "largoM" type="number" class="negro" placeholder="width">
			<input id = "anchoM" type="number" class="negro" placeholder="heigth">
			<br>
			<button class="pure-button" id="generar">crear</button>
		</div>

		<div class="separador"></div>
		<h3 class="brand-tagline">coordinar</h3>
		<div class="nav-item">
			<div class="button-warning">
				<button class="pure-button" href="">coordinar</button>
			</div>
		</div>

	</div>
</div>


<div id="layout" class="pure-g">

	<div class="content pure-u-*">
		<div class="pure-g">
			<div class="pure-u-1 pure-u-md-1-2">
				<h1 id="subhead">Maze Simulator</h1>
			</div>
			<div class="pure-u-1 pure-u-md-1-2">
				<br>

				<button class="pure-button pure-button-primary">
					<i class="fa fa-camera"></i>
				</button>

				<button class="button-error pure-button">
					<i class="fa fa-undo"></i>					
				</button>

				<button class="button-successs pure-button" id="ajustesBtn">
					<i class="fa fa-cog"></i>
				</button>

				<button class="button-successs pure-button pure-button-disabled" id="consoleBtn">
					<i class="fa fa-list-alt"></i>
				</button>

				<button class="button-successs pure-button" id="clearConsole">
					<i class="fa fa-file"></i>
				</button>

			</div>
		</div>
		<br>
		<center><div id='myContainer'></div></center>
	</div>

</div>

<div id="consola">
	<textarea readonly class="pure-input negro" placeholder="Las respuestas se visualizarán aquí" id="history"></textarea>
</div>

</body>
<script src="../js/index.js"></script>	
</html>
