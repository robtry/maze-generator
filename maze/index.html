<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Maze</title>
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
	<link rel="stylesheet" href="../css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
	<script src="sketch.js"></script>

</head>
<body>

<div id="layout" class="pure-g">

	<div class="sidebar pure-u-1 pure-u-md-1-4">
		<div class="header">

			<div class="separador"></div>
			<h3 class="brand-tagline">Generar</h3>
			<div class="nav-item">
				<input id = "colsG" type="number" class="negro" placeholder="col">
				<input id = "rowsG" type="number" class="negro" placeholder="row">
				<br>
				<button class="pure-button" id="generar">Generar</button>
				<button class="pure-button" id="mazeExport">Exportar</button>
			</div>

			<div class="separador"></div>
			<h3 class="brand-tagline">Cargar</h3>
			<div class="nav-item">
				<button class="pure-button" href="">Cargar</button>
			</div>

			<div class="separador"></div>
			<h3 class="brand-tagline">Subir</h3>
			<div class="nav-item">
				<div class="button-warning">
					<button class="pure-button" href="">Subir</button>
				</div>
			</div>
			
			<div class="separador"></div>
			<h3 class="brand-tagline">Status</h3>
			<textarea readonly class="pure-input negro" placeholder="Las respuestas se visualizarán aquí" id="history"></textarea>
			<div class="nav-item">
				<div class="button-success">
					<button class="pure-button" href="">Limpiar</button>
					<button class="pure-button" href="">Exportar</button>
				</div>
			</div>

		</div>
	</div>

	<div class="content pure-u-1 pure-u-md-3-4">
		<div class="pure-g">
			<div class="pure-u-1 pure-u-md-1-2">
				<h1 id="subhead">Maze Simulator</h1>
			</div>
			<div class="pure-u-1 pure-u-md-1-2">
				<br>
				<button class="pure-button pure-button-primary" href="">Foto</button>
				<button class="button-error pure-button" href="">Reiniciar</button>
			</div>
		</div>
		<br>
		<center><div id='myContainer'></div></center>
	</div>
</div>
</body>
<script src="../js/index.js"></script>	
</html>
